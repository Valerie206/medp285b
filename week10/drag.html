         <div id="cookie-jar">
            <div class="jar-lid">
            </div>
            <div class="jar-body">
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
                <p id="demo" style="display:none">Congrats! The Jar is now full.</p>
                <button type="button" onclick="document.getElementById('demo').style.display='block'">Click When Finshed</button>

            <div class="jar-base"></div>

        </div>
    </div>
